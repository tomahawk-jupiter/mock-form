<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript" defer></script>
    <title>Mock Form</title>
  </head>
  <body>
    <div class="form-container">
      <header>
        <h1>Mock Form</h1>
      </header>
      <main>
        <form novalidate>
            <input id="email" type="email" placeholder="Email" required>
            <span id="email-error" class="error-message"></span>
            <input id="country" type="text" placeholder="Country" required pattern="[a-zA-Z]+">
            <span id="country-error" class="error-message"></span>
            <input id="postcode" type="text" placeholder="Post Code" required pattern="[a-z]+[0-9]+\s{0,1}[0-9]+[a-z]+">
            <span id="postcode-error" class="error-message"></span>
            <input id="password" type="password" placeholder="Password" required minlength="8">
            <span id="password-error" class="error-message"></span>
            <input id="confirm-password" type="password" placeholder="Confirm Password" required minlength="8">
            <span id="confirm-password-error" class="error-message"></span>
            <input id="submit-form" type="submit" value="SUBMIT">
        </form>
      </main>
    </div>
  </body>
</html>
